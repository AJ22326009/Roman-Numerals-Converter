<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>
      <h1 class="title">ROMAN NUMERAL CONVERTER</h1>
      <form id="form" class="form">
        <label for="number" class="label">Enter a number:</label>
        <input type="number" id="number" class="number-input" name="number"/>
        <button id="convert-btn" type= 'submit' class="convert-btn">Convert</button>
      </form>
      <p id="output" class="output"></p>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
